diveSupervisorTableIAM:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource:
      - ${self:custom.diveSupervisorTable.arn}
      - !Join [
          '/',
          ['${self:custom.diveSupervisorTable.arn}', 'index', 'orderBy'],
        ]
