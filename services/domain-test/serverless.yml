service: domain-test-service
app: opsap
org: opsap

plugins:
  - serverless-esbuild # Package our functions with Webpack
  - serverless-offline # Enables local devleopment
  - serverless-prune-plugin # Prune old functions
  - serverless-dotenv-plugin # Load .env as environment variable
  - serverless-domain-manager

useDotenv: true
configValidationMode: error
package: # Packages functions individually
  individually: true

custom:
  # stage: ${opt:stage, self:provider.stage}
  customDomain:
    domainName: opsap.com
    basePath: 'home'
    stage: ${self:provider.stage}
    certificateArn: 1:383627466135:certificate/3f1fa2fa-84cd-443a-b19d-b917033dd8bf
    createRoute53Record: true
    endpointType: edge
  prune:
    automatic: true
    includeLayers: true
    number: 3
  bundle:
    linting: true

provider:
  name: aws
  runtime: nodejs14.x
  memorySize: 512
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  lambdaHashingVersion: 20201221
  iam:
    role:
      statements: ${file(infra/provider-iam.yml):provider-iam}

###### Lambda functions & API endpoints ######
functions:
  ########## Diving - Diver #########
  test-base-url:
    handler: functions/test-base-url.handler
    name: ${self:service}-${self:provider.stage}-test-base-url
    description: 'test base url to test custom domain functionality'
    events:
      - http:
          method: GET
          path: 'test'
          cors: true
