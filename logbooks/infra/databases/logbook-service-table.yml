logbook-service-table:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:provider.stage}-${self:service}-table
    AttributeDefinitions:
      - AttributeName: PK # userId or Username
        AttributeType: S
      - AttributeName: SK # logbookName (LOGBK#DIVING) (LOGBK#DIVINGSUPERVISOR)
        AttributeType: S
    KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
    BillingMode: PAY_PER_REQUEST
    Tags:
      - Key: Name
        Value: logbook service table
      - Key: createdBy
        Value: "Sean Knowles"
