diveDiverTableIAM:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:DescribeTable
    Resource:
      - ${self:custom.diveDiverTable.arn}
      - !Join ['/', ['${self:custom.diveDiverTable.arn}', 'index', 'orderBy']]
